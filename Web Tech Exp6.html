<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a148c;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      margin: 30px auto;
      width: 70%;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    /* Bigger input for total amount */
    #totalAmount {
      margin: 12px;
      padding: 12px;
      width: 250px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    /* Smaller inputs for percentages */
    input[type="number"]:not(#totalAmount) {
      margin: 10px;
      padding: 8px;
      width: 90px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #ff5722;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    .result-boxes {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .box {
      flex: 1;
      min-width: 220px;
      margin: 12px;
      padding: 25px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    }
    .rent { background: #00695c; }
    .accessories { background: #f57f17; }
    .emergency { background: #c62828; }
    .saving { background: #1565c0; }
  </style>
</head>
<body>
  <header>ðŸ’° Smart Budget Calculator</header>

  <div class="container">
    <p>Enter Total Amount to Manage:</p>
    <input type="number" id="totalAmount" placeholder="Enter Amount">

    <p>Enter Percentage Allocation:</p>
    Room Rent (%) <input type="number" id="rent" placeholder="%">
    Accessories (%) <input type="number" id="accessories" placeholder="%">
    Emergency (%) <input type="number" id="emergency" placeholder="%">
    Saving (%) <input type="number" id="saving" placeholder="%">
    <br>
    <button id="calculate">Evaluate My Money</button>

    <div class="result-boxes">
      <div class="box rent" id="rentResult">Room Rent: Rs.0</div>
      <div class="box accessories" id="accessoriesResult">Accessories: Rs.0</div>
      <div class="box emergency" id="emergencyResult">Emergency: Rs.0</div>
      <div class="box saving" id="savingResult">Saving: Rs.0</div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#calculate").click(function(){
        let total = parseFloat($("#totalAmount").val());
        let rentP = parseFloat($("#rent").val());
        let accP = parseFloat($("#accessories").val());
        let emerP = parseFloat($("#emergency").val());
        let saveP = parseFloat($("#saving").val());

        if(isNaN(total) || isNaN(rentP) || isNaN(accP) || isNaN(emerP) || isNaN(saveP)){
          alert("Please enter all values before calculating.");
          return;
        }

        let sum = rentP + accP + emerP + saveP;

        if(sum !== 100){
          alert("Percentages must add up to 100%!");
          return;
        }

        let rentAmt = (total * rentP / 100).toFixed(2);
        let accAmt = (total * accP / 100).toFixed(2);
        let emerAmt = (total * emerP / 100).toFixed(2);
        let saveAmt = (total * saveP / 100).toFixed(2);

        $("#rentResult").text("Room Rent: Rs." + rentAmt);
        $("#accessoriesResult").text("Accessories: Rs." + accAmt);
        $("#emergencyResult").text("Emergency: Rs." + emerAmt);
        $("#savingResult").text("Saving: Rs." + saveAmt);
      });
    });
  </script>
</body>
</html>
